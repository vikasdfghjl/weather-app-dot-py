name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Docker/Dockerfile --tag weatherapp-dot-py:latest
        docker tag weatherapp-dot-py:latest vikasdfghjl/weatherapp-dot-py:latest
        docker push vikasdfghjl//weatherapp-dot-py:latest
